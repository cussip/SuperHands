<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>button.html</title>
</head>
<body>
	<!-- 전송, 취소 등 버튼 서식을 삽입할 때 사용 -->
	<h1>버튼 서식</h1>
	<form action="login.html" method="post">
		<p>
			<label>아이디</label>
			<input type="text">
		</p>
		<p>
			<label>비밀번호</label>
			<input type="password">
		</p>
		<div>
			<button type="submit">회원가입</button>
			<button type="reset">취소</button>	
		</div>
	</form>
</body>
</html>
