<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>i.html</title>
</head>
<body>
	<!-- HTML5에서 의미가 변한 요소로, 단순히 이탤릭체로 나타내기 위한 요소가 아니라 
		분위기를 전환하는 의미의 텍스트를 나타내며, 전문 용어, 관용구, 생각 
		또는 선박이름 등에 사용한다.-->
	<section>
		<h1>오늘의 격언</h1>
		<p>
			거듭되는 실패 속에 눈에 띈 멋진 격언 
			<i lang="en">A minute's success pays the failure of years.</i>
			으로 단 1분의 성공은 몇 년 동안의 실패를 보장한다는 뜻이다.
		</p>
	</section>
</body>
</html>
