<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>input.html</title>
</head>
<body>
	<!-- 폼 서식 -->
	<h1>폼 서식</h1>
	<form action="login.html" method="post">
		<p>
			<span>텍스트 타입</span><br/>
			<label for="아이디">아이디</label>
			<input type="text">
		</p>
		<p>
			<span>패스워드 타입</span><br/>
			<label>비밀번호</label>
			<input type="password" maxlength="12"/>
		</p>
		<p>
			<span>search type</span>
			<label>검색</label>
			<input type="search" size="50">
		</p>
		<p>
			<span>tel type</span>
			<label>전화번호</label>
			<input type="tel">
		</p>
		<p>
			<span>email type</span>
			<label>이메일</label>
			<input type="email">
		</p>
		<p>
			<span>checkbox type</span>
			<input type="checkbox" checked="checked">
			<label>수료</label>
			<input type="checkbox">
			<label>미수료</label>
		</p>
		<p>
			<span>radio type</span>
			성별
			<input type="radio" checked="checked"><label>여자</label>
			<input type="radio" name="gender"><label>남자</label>
		</p>
	</form>
</body>
</html>
