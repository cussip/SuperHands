<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>mark.html</title>
</head>
<body>
	<!-- 텍스트를 하이라이트로 지정하고자 할 때 사용한다 -->
	<h1>한번의 당위</h1>
	<p>행복은 객관적인 실체가 아니다.</p>
	<p>사람은 다 다르다</p>
	<p>
		평생 함께 산 일란성 쌍둥이도 다른 점이 있다고 한다.
		외모도 성격도 취향도 인생관도 사람은 다 제각각이다.
		그러나 행복을 추구하는 사람 모두에게 절대적으로 필요한 것이 있다.
		그것이<mark>자유</mark>라구 나는 믿는다.	
	</p>
</body>
</html>
