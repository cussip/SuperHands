<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>strong.html</title>
</head>
<body>
	<!-- 특별히 중요한 콘텐츠의 의미를 부여하고자 할 때 사용 -->
	<p>
		<h1>한국 최초 달 탐사선 이름을 국민이 직접 짓는다.</h1>
		<strong>
		과학기술정보통신부는 한국항공우주연구원과 함께 국내 최초 우주탐사선인 달 탐사선 명칭의
		대국민 공모전을 진행한다고 25일 밝혔다.
		</strong>
		우리나라는 1992년 국내 최초의 과학실험위성 우리별 1호를 쏘아올린 이래 30년 만에
		달 탐사까지 우주를 향한 역사적인 첫 걸음을 내딛게 된다.
	</p>
