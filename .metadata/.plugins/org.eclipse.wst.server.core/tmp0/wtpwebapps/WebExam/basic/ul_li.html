<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ul_li.html</title>
</head>
<body>
	<!-- ul: 비 순서형 목록을 마크업 할 때 사용 -->
	<!-- li: 순서형 또는 비순서형 목록의 목록 항목을 정의할 때 사용 -->
	<h1>ul li</h1>
	<h2>커리(curry)의 재료</h2>
	<ul>
		<li>카레가루 100그램</li>
		<li>닭가슴살 200그램</li>
		<li>감자 1개</li>
		<li>당근 1/2개</li>
		<li>양파 1/2개</li>
	</ul>

</body>
</html>
