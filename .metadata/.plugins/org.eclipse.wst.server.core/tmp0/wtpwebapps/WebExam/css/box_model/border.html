<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>border.html</title>
	<style>
		p {
			background: #CCC;
			width: 150px;
			height: 70px;
			text-align: center;
			line-height: 70px;
		}
		.border01 {
			border: #333 solid 3px;
		}
		.border02 {
			border-width: 8px;
			border-style: solid; /* double; */	
		}
		.border03 {
			border-style: solid;
			border-width: 5px 10px; /* 상하(5), 좌우(10) */
		}
		.border04 {
			border-color: #FF3344;
			border-style: double;
			border-width: 3px;
		}	
	</style>
</head>
<body>
	<!-- 요소 박스의 테두를 지정한다. -->
	<h1>border 속성</h1>
	<p class="border01">
		콘텐츠 영역
	</p>
	<p class="border02">
		콘텐츠 영역
	</p>
	<p class="border03">
		콘텐츠 영역
	</p>
	<p class="border04">
		콘텐츠 영역
	</p>
</body>
</html>
