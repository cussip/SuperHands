<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>padding2.html</title>
	<style type="text/css">
		p {
			border: 1px solid red;
			background: yellow;
		}
		.box1 { padding: 20px; }
		.box2 { padding: 20px 50px; }
		.box3 { padding: 20px 50px 30px; }
		.box4 { padding: 20px 30px 50px 70px; }
	</style>
</head>
<body>
	<!-- 박스에 직접 적인 영향을 주지 않고, 박스 안쪽에 여백을 구성한다.
		단, 박스의 공간이 부족한 경우 박스 자체가 확장되기도 한다. -->
	<h1>padding 속성</h1>
	<p class="box1">박사의 상하좌우에 20픽셀을 안쪽 여백에 지정</p>
	<p class="box2">박사의 상하에 20픽셀, 좌우에 50픽셀을 안쪽 여백에 지정</p>
	<p class="box3">박사의 상에 20픽셀, 좌우에50픽셀, 하에 30픽셀을 안쪽 여백에 지정</p>
	<p class="box4">박사의 상에 20픽셀, 우에 30픽셀, 하에 50픽셀, 좌에 70픽셀을 안쪽 여백에 지정</p>
</body>
</html>
