<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>child.html</title>
	<style>
		#main > div {
			border: 	3px dotted green;
		}
		ol > li {
			list-style-type:	square; /* 번호 대신 네모로 표시 */
			font-weight: 		bold;
			color:				#FF0000;
		}
	</style>
</head>
<body>
	<!-- 자식 선택자(Child Combinator): 선행 선택자(부모) 요소의 하위에 포함된 
									후행 선택자(자식) 요소를 선택하는 방법 
			부모 선택자와 자식 선택자는 >로 구분된다. -->
	<h1>자식 선택자</h1>
	<p>선행 선택자(부모) 요소의 하위에 포함된 후행 선택자(자식) 요소를 선택하는 방법</p>
	<div id="main">
		<div>
			#main의 자식 요소
			<div>
				#main에 포함된 하위 요소
			</div>
		</div>
	</div>
	<hr>
	<ol>
		<li>첫 번째 자료
			<ul>
				<li>첫 번째 하위 목록</li>
			</ul>
		</li>		
		<li>두 번째 자료
			<ul>
				<li>두 번째 하위 목록</li>
			</ul>
		</li>
		<li>세 번째 자료
			<ul>
				<li>세 번째 하위 목록</li>
			</ul>
		</li>
	</ol>
</body>
</html>
