		이떄, class 속성 값은 하나의 HTML 요소에 여러 개를 지정할 수 있기 때문에
		다중 class를 선택자로 지정할 수도 있다. -->
	<h1 class="note1">class selector</h1>
	<p class="note2">class selector를 사용하여 특정 클래스가 지정된 요소에 스타일을 지정할 수 있다.</p>
