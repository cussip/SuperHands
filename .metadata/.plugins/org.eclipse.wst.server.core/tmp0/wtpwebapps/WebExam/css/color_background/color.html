<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>color.html</title>
	<style>
	/* RGBA(RED, GREEN, BLUE, 투명도) */
	/* HSLA(색상, 채도(%), 명도(%), 투명도) */
	/* Hue(색상) Saturation(채도) Lightness(명도) Alpha(불투명도) */
	/* HSLA 색상: 0 ~ 360. 0(=360): 적색, 120: 녹색, 240: 청색 */
		.color01 { color: rgb(255, 0, 0); }
		.color02 { color: rgba(255, 0, 0, 0.7); }
		.color03 { color: hsl(27, 88%, 58%); }
		.color04 { color: hsla(27, 88%, 58%, 0.7); }
	</style>
</head>
<body>
	<h1>요소의 전경색을 지정</h1>
	<p class="color01">요소의 글자 색상을 RGB  형식으로 지정</p>
	<p class="color02">요소의 글자 색상을 RGBA 형식으로 지정</p>
	<p class="color03">요소의 글자 색상을 HSL  형식으로 지정</p>
	<p class="color04">요소의 글자 색상을 HSLA 형식으로 지정</p>
</body>
</html>
