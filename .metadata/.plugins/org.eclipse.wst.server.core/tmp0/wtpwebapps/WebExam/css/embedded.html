<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>embedded.html</title>
	<style>
		h1 {
			color: 		#F00;	/* 전경색을 빨간색으로 만든다. */
			background: #0F0;	/* 배경색을 녹색으로 만든다. */
		}
		p {
			color: 	#0000FF;	/* 전경색을 파란색으로 만든다. */
		}
	</style>
</head>
<body>
	<!-- HTML 파일 내에 CSS 코드를 직접 포함하여 스타일이 적용되도록 하는 방법 
		 CSS 코드는 <style> 요소 내에 선언한다. -->
	<h1>Embedded 방식</h1>
	<p>&lt;style&gt; 요소 내에 직접 CSS 코드를 포함한다.</p>
	<p>Embedded 방식으롤 CSS를 구현하니다.</p>
	<h1>Embedded 방식 끝</h1>
	
</body>
</html>
