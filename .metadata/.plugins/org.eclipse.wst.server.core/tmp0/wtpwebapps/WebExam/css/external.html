<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>external.html</title>

	<!-- <link> 방식 -->
	<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
	
	<!-- @import 방식 -->
	<style>
		@import url(css/style.css);
	</style>

</head>
<body>
	<!-- CSS 파일을 외부에 생성하여 HTML 문서에 연결하는 방식
		<link> 요소를 사용하는 방법과 @import 명령을 사용하는 
		두 가지 방식으로 가능 -->
	<h1>External 방식</h1>
	<p>&lt;link&gt; 요소를 사용하여 외부에 생성한 CSS 파일을 연결합니다.</p>
</body>
</html>
