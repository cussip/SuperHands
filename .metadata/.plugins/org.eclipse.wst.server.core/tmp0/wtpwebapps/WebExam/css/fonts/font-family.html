<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>font-family.html</title>
	<style>
		.font {
			font-family: "d2coding", "맑은 고딕", "돋움", sans-serif;
		}
	</style>
</head>
<body>
	<!-- 텍스트의 폰트를 지정한다. -->
	<h1>font-family 속성</h1>
	<p class="font">
		이 문장은 "d2coding", "맑은 고딕체"로, "맑은 고딕체"가 없으면 "돋움체"가 적용, 
		둘 다 없으면 CSS 범용 폰트 패밀리인 sans-serif체로 적용됩니다.
	</p>
</body>
</html>
