<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>letter-spacing.html</title>
	<style>
		.l1 {
			letter-spacing: 0.5em;
		}
		.l2 {
			letter-spacing: 1.2em;
		}
	</style>
</head>
<body>
	<!-- 글자와 글자 사이의 간격을 지정한다. -->
	<h1>letter-spacing 속성</h1>
	<p class="l1">
		letter-spacing 속성을 이용하여 글자 간의 간격을 조정할 수 있다.
	</p>
	<p class="l2">
		letter-spacing 속성을 이용하여 글자 간의 간격을 조정할 수 있다.
	</p>
</body>
</html>
