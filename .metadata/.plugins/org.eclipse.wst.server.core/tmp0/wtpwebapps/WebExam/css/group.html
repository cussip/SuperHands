<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Group.html</title>
	<style>
		.title, #exam, p {
			color:				#00AABB;
			text-decoration:	underline;
		}
	</style>
</head>
<body>
	<!-- 모든 선택자는 comma(,)를 사용하여 그룹으로 한 번에 선언할 수 있다.
		선택자를 그룹으로 선언할 경우는 선언된 모든 선택자에 동일한 선언이 적용된다. -->
	<h1 class="title">선택자의 그룹화</h1>
	<h2 id="exam">선택자의 그룹화 예시</h2>
	<p>모든 선택자는 comma(,)를 사용하여 그룹으로 한 번에 선언할 수 있다.</p>
</body>
</html>
