<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>id.html</title>
	<style>
		#main {
			font-weight:		bold;
			color:				#AABBCC;
			text-decoration: 	underline;
		}
	</style>
</head>
<body>
	<!-- 아이디 선택자(ID Selector)는 HTML 요소의 id 속성 값을 참조하여 선택하는 방법이다.
		이때, id 속성 값은 하나의 HTML 문서에 한 번만 사용할 수 있기 때문에
		아이디 선택자를 사용하면 유일한 요소를 선택할 수 있다. -->
	<h1>아이디 선택자</h1>
	<p>아이디 선택자를 사용하여 특정 아이디가 지정된 요소에 스타일을 지정할 수 있다.
		이때 하나의 문서에는 중복된 아이디가 존재해서는 안 된다.</p>
	<p id="main">아이디 선택자를 사용하여 특정 아이디가 지정된 요소에 스타일을 지정할 수 있다.
		이때 하나의 문서에는 중복된 아이디가 존재해서는 안 된다.</p>
</body>
</html>
