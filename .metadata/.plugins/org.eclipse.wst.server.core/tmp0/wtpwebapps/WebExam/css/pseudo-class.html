<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>pseudo-class.html</title>
	<style>
		a:link {
			color: 				#0000FF;
			text-decoration: 	none;
		}
		a:visited {
			color: 				#FF00FF;
			text-decoration: 	none;
		}
		a:hover {
			color: 				#FF0000;;
			text-decoration: 	underline;		
		}
		a:focus {
			color: 				#FF0000;
			text-decoration: 	none;
		}
	</style>
</head>
<body>
	<!-- 가상 클래스 선택자(Pseudo Class Selecto)는 요소의 상태나 상황에 따라 선택하는 방법으로,
		링크의 경우 방문하기 전, 방문 후, 링크 위에 마우스를 올려 놓거나 포커스 시 등의 상황을 선택하여
		스타일을 지정할 수 있다. -->
	<h1>가상 클래스 선택자(Pseudo Class Selector)</h1>
	<a href="http://www.w3schools.com/html/default.asp">프로그램 공부하기 좋은 사이트</a>
	<p>가상 클래스 선택자는 상황에 따라 요소를 선택하여 스타일을 지정할 수 있다.</p>
</body>
</html>
