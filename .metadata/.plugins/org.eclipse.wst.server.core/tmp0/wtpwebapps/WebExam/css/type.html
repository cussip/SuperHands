<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>type.html</title>
	<style>
		h1 {
			color: rgba(255, 0, 0, 0.4);
		}
	</style>
</head>
<body>
	<!-- 요소 선택자 (Type Selector)는 HTML 요소를 선택하는 방법으로,
		h1, p, div 등의 요소를 선택자로 지정할 수 있다. -->
	<h1>요소 선택자</h1>
	<p>요소 선택자를 사용하여 특정 요소에 스타일을 지정할 수 있다.</p>
</body>
</html>
